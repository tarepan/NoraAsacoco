        <text

        <image x="220" y="75" width="80" xlink:href="./coco.png"></image>
        <!-- <image x="220" y="75" width="80" xlink:href="./eg/ugeEdit.png"></image> -->
      </svg>
    </div>
    <script>
      const inputElem = document.querySelector("#mainImage");
      const mainImageSVGElem = document.querySelector("#mainImageSVG");
      inputElem.addEventListener("change", () => {
        const fileReader = new FileReader();
        fileReader.addEventListener("load", (event) => {
          const imageBase64 = event.target.result;
          mainImageSVGElem.setAttribute("xlink:href", imageBase64);
        });
        fileReader.readAsDataURL(inputElem.files[0]);
      });
    </script>
  </body>
